<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>新年祝语</title>
		<script src="jquery.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<link rel="stylesheet" type="text/css" href="mobile.css" media="screen and (max-width:720px)" />
	</head>
	<body>
		<audio id="yy" controls="false" autoplay="true" loop="loop" style="display: none;">
			<source src="assets/hbd.mp3" type="audio/mpeg" />
		</audio>
		<audio id="ty" controls="false" autoplay="true" loop="loop" style="display: none;">
			<source src="assets/hbd.mp3" type="audio/mpeg" />
		</audio>
		<!-- 加载 -->
		<div class="bj">
			<div class="bj-imgs">
				<img onclick="screen()" class="Love" src="爱心.png" >
			</div>
		</div>
		<!-- 加载结束 -->
		
		
		<!-- 内容 -->
		<div class="centent">
			<div class="centent-warp">
				<div class="dc">
					<div class="centent-top">
						<div class="top-warp">
							<video style="object-fit: cover;" id="video" class="video" autoplay="" loop="" muted="muted" style="background-image:url(>)">
									<source src="ship2.mp4" type="video/mp4">
							</video>
						</div>
					</div>
					<div class="centent-center" id="text"></div>
					<div onclick="getClass()" class="centent-bottom"><button type="button" onclick="window.location.href ='index1.html'">点我</button></div>
				</div>
			</div>
		</div>
		<!-- 内容结束 -->
		
		
		<!-- 烟花 -->
	</body>
	<script type="text/javascript">
		let = document.getElementById("yy");
		let = document.getElementById("ty");
		ty.pause();

		$(function() {
			$(".Love").toggleClass("active");
		})
		
		function screen () {
			$('.bj').delay(100).fadeOut('slow');
			yy.pause();
			ty.play();
			video.play();
			$(".centent .centent-warp .dc").css({
				opacity:"1",
				transform:"scale(1)",
			})
			let divTyping = document.getElementById('text');
			let i = 0,
				timer = 0,
				str = '大年三十晚上十二点，我为你在世界各地准备了烟花，不要问我花了多少钱，那都不重要，发红包就行。'
			
			function typing() {
				if (i <= str.length) {
					divTyping.innerHTML = str.slice(0, i++) + '_'
					timer = setTimeout(typing, 180)
				} else {
					divTyping.innerHTML = str //结束打字,移除 _ 光标
					clearTimeout(timer)
				}
			}
			typing()
		}
	</script>
</html>
